<button class="contact__button" id="contact__button">
    Contact Me
  </button>
  
<section class="contact contact__container">
    <form class="contact__form">
      <span class="close" id="close">&times;</span>
      <header>
        <h2 class="form__header">Let's collaborate!</h1>
      </header>
      <div class="form__details">
        <label>
          Name*
          <input
            type="text"
            name="name"
            label="Your Name"
            placeholder="Full Name"
            required
          />
        </label>
        <br />
      </div>
      <div class="form__details">
        <label>
          Email*
          <input
            type="email"
            name="email"
            label="Your Email"
            placeholder="Email"
            required
          />
        </label>
        <br />
      </div>
      <div class="form__details">
        <label>
          Phone*
          <input
            type="tel"
            name="tel"
            placeholder="Phone Number"
            required
          />
        </label>
        <br />
      </div>
      <div class="form__details">
        <label>
          Company*
          <input
            type="text"
            name="company"
            placeholder="Company Name"
            required
          />
        </label>
        <br />
      </div>
      <div class="form__details">
        <label>
          Message
          <textarea
            name="message"
            placeholder="Send us a message!"
            rows="1"
          ></textarea>
        </label>
        <br />
      </div>
      <button type="submit" class="form__submit">Submit</button>
      <div class="form__submit-message">Thanks!</div>
    </form>
</section>
